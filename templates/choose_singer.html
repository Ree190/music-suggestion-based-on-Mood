<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;" background="https://thumbs.dreamstime.com/b/music-notes-26350450.jpg">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "Punjabi"%}

		<div class="title">
		<h1 style="color:rgb(3, 3, 9);" class="display-4">Punjabi Singer</h1>
		
		</div>
		<label><input type="radio" name="singer" value="Sidhu moosewala" checked="true"><div class="box">Sidhu Moosewala</div></label>
		<label><input type="radio" name="singer" value="Amrinder gill"><div class="box">Amrinder Gill</div></label>
		<br>
		<label><input type="radio" name="singer" value="Karan aujla"><div class="box">Karan Aujla</div></label>
		<label><input type="radio" name="singer" value="Diljit"><div class="box">Diljit</div></label>
		
		{%elif data == "English"%}

		<div class="title">
		<h1 class="display-4">English singer</h1>
		</div>
		<label><input type="radio" name="singer" value="Ed Sheeran" checked="true"><div class="box">Ed Sheeran</div></label>
		<label><input type="radio" name="singer" value="Dua Lipa"><div class="box">Dua Lipa</div></label>
		<br>
		<label><input type="radio" name="singer" value="Ellie Goulding"><div class="box">Ellie Goulding</div></label>
		<label><input type="radio" name="singer" value="Billie Eilish"><div class="box">Billie Eilish</div></label>
		
		{%else%}
		<div class="title">
		<h1 class="display-4">Facial recognition system </h1>
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		{%endif%}

		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">
	</form>

</body>
</html>
